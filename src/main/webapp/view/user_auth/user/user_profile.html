<div class="row" ng-init="getDetails()">
    <div class="col-sm-12 col-md-8 col-lg-8">

        <div class="widget-box">
            <div class="widget-header">
                <h4 class="widget-title">Details</h4>

                <span class="widget-toolbar">

                </span>
            </div>
            <div class="widget-body">
                <div class="widget-main">

                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <div class="row">

                                <div class="col-md-12">
                                    <h3>User Code</h3>
                                    <h4>{{module.user_code}}</h4>
                                </div>

                                <div class="col-md-12">&nbsp;</div>
                                
                                <div class="col-md-12">
                                    <h4>Full Name</h4>
                                    {{module.first_name}} {{module.last_name}}
                                </div>

                                <div class="col-md-12">&nbsp;</div>
                                
                                <div class="col-md-12">
                                    <h4>Email</h4>
                                    <b>{{module.email}}</b>
                                </div>

                                <div class="col-md-12">
                                    <h4>Phone</h4>
                                    {{module.phone}}
                                </div>

                            </div>
                        </div>

                        <div class="col-sm-12 col-md-6">
                            <div class="row">
                                
                                <div class="col-md-12">
                                    <h4>Address</h4>
                                    {{module.address}}
                                </div>
                                
                                <div class="col-md-12">&nbsp;</div>

                                <div class="col-md-12">
                                    <h3>Role</h3>
                                    <h4>{{module.role_name}}</h4>
                                </div>

                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

    </div>
    
    <div class="col-sm-12 col-md-4 col-lg-4">
        <div class="widget-box">
            <div class="widget-header">
                <h4 class="widget-title">Change Password</h4>

                <span class="widget-toolbar">

                </span>
            </div>
            <div class="widget-body">
                <div class="widget-main">

                    <div class="row">
                        <div class="col-md-12">
                            <label>Current password</label>
                            <input class="form-control" type="password" autocomplete="off" id="current_password" ng-model="current_password" placeholder="Current password" required />
                        </div>

                        <div class="col-md-12">&nbsp;</div>
                        
                        <div class="col-md-12">
                            <label>New password</label>
                            <input class="form-control" type="password" autocomplete="off" id="new_password" ng-model="new_password" placeholder="New password" required />
                        </div>

                        <div class="col-md-12">
                            <label>Confirm new password</label>
                            <input class="form-control" type="password" autocomplete="off" id="confirm_new_password" ng-model="confirm_new_password" placeholder="Confirm new password" required />
                        </div>
                        
                        <div class="col-md-12">&nbsp;</div>
                        
                        <div class="col-md-12">
                            
                            <button type="button" ng-click="changePassword()" class="btn btn-sm btn-warning pull-right">
                                <i class="ace-icon fa fa-key"></i> Change password
                            </button>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
